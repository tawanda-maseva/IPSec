#////////////////////////////////////// VPN Traffic routing: BGP /////////////////////////////////

set policy-options policy-statement OOBHRv4-OUT term allow-Host1 from route-filter 10.100.11.0/24 orlonger
set policy-options policy-statement OOBHRv4-OUT term allow-Host1 then next-hop self
set policy-options policy-statement OOBHRv4-OUT term allow-Host1 then accept
set policy-options policy-statement OOBHRv4-OUT term allow-lo0 from route-filter 10.100.100.0/24 prefix-length-range /32-/32
set policy-options policy-statement OOBHRv4-OUT term allow-lo0 then next-hop self
set policy-options policy-statement OOBHRv4-OUT term allow-lo0 then accept
set policy-options policy-statement ACCEPT then accept

set routing-options router-id 10.100.100.3
set routing-options autonomous-system 65004
set protocols bgp hold-time 30
set protocols bgp group OOBHR-v4 type internal
set protocols bgp group OOBHR-v4 family inet unicast
set protocols bgp group OOBHR-v4 peer-as 65004
set protocols bgp group OOBHR-v4 neighbor 10.100.200.2 description oobhr01.st0
set protocols bgp group OOBHR-v4 export OOBHRv4-OUT
set protocols bgp group OOBHR-v4 import ACCEPT


